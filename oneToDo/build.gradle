apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.vector.onetodo"
        minSdkVersion 14
        targetSdkVersion 21
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    jcenter()
}

dependencies {
    compile project(':androidappMsg')
    compile project(':libchecklist')
    compile project(':libpagerslidingtabstrip')
    compile project(':libmaputils')
    compile project(':libviewpagerindicator')
    compile project(':libdatetimepicker')
    compile project(':libtimepicker')
    compile project(':libParallax')
    compile project(':libCircularImageView')
    compile project(':facebookSDK')
    compile project(':liblistviwlibrary')
    compile files('libs/Parse-1.5.1.jar')
    compile files('libs/android-query-full.0.26.2-beta.jar')
    compile files('libs/bugsense-3.6.1.jar')
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/date4j.jar')
    compile files('libs/google-http-client-1.15.0-rc.jar')
    compile files('libs/google-http-client-android-1.15.0-rc.jar')
    compile files('libs/google-http-client-jackson2-1.15.0-rc.jar')
    compile files('libs/greendao-1.3.0-beta-1.jar')
    compile files('libs/jackson-core-2.5.0-rc1.jar')
    compile files('libs/picasso-2.2.0.jar')
    compile files('libs/tokenautocomplete-1.1.1.jar')
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'joda-time:joda-time:2.3'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.google.android.gms:play-services:+'
    compile 'io.reactivex:rxjava:1.0.3'
    compile 'com.getbase:floatingactionbutton:1.8.0'


}
